domain: "pavillion.dev"

# Test environment configuration
mail:
  transport: testing
  from: test@pavillion.dev
  settings: {}

media:
  maxFileSize: 5242880  # 5MB for tests
  allowedTypes:
    - 'image/png'
    - 'image/jpeg'
    - 'image/heic'
  allowedExtensions:
    - '.png'
    - '.jpg'
    - '.jpeg'
    - '.heic'
  storage:
    driver: 'memory'

# Disable rate limiting in tests by default (unit tests expect this)
# Integration tests that need rate limiting can enable it explicitly
rateLimit:
  enabled: false
  store: memory
  passwordReset:
    byIp:
      windowMs: 900000  # 15 minutes
      max: 5
    byEmail:
      windowMs: 3600000  # 1 hour
      max: 3
  login:
    byIp:
      windowMs: 900000  # 15 minutes
      max: 10
    byEmail:
      windowMs: 3600000  # 1 hour
      max: 5
  activitypub:
    actor:
      windowMs: 60000  # 1 minute
      max: 60
    calendar:
      windowMs: 60000  # 1 minute
      max: 120
