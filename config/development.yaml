domain: "pavillion.dev"

# Database configuration:
# - Local development (npm run dev): Uses SQLite in-memory from default.yaml
# - Docker development: Uses PostgreSQL via environment variables (DB_DIALECT, DB_HOST, etc.)
# No overrides needed here - env vars handle Docker PostgreSQL connection

# Example mail configurations - uncomment and adjust as needed
# mail:
#   transport: smtp
#   from: noreply@pavillion.dev
#   settings:
#     host: smtp.example.com
#     port: 587
#     secure: false
#     user: youruser
#     pass: yourpassword

# Development configuration - writes emails to files
mail:
  transport: development
  from: noreply@pavillion.dev
  settings:
    outputDir: logs/mail
    console: true

media:
  uploadPath: './storage/media/inbound'
  finalPath: './storage/media/public'
  maxFileSize: 10485760  # 10MB in bytes
  allowedTypes:
    - 'image/png'
    - 'image/jpeg'
    - 'image/heic'
  allowedExtensions:
    - '.png'
    - '.jpg'
    - '.jpeg'
    - '.heic'
